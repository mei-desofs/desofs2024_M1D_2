<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (receipt()) {
      <div>
        <h2 data-cy="receiptDetailsHeading"><span jhiTranslate="photoStoreApp.receipt.detail.title">Receipt</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="photoStoreApp.receipt.id">Id</span></dt>
          <dd>
            <span>{{ receipt()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="photoStoreApp.receipt.idPayment">Id Payment</span></dt>
          <dd>
            <span>{{ receipt()!.idPayment }}</span>
          </dd>
          <dt><span jhiTranslate="photoStoreApp.receipt.description">Description</span></dt>
          <dd>
            <span>{{ receipt()!.description }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/receipt-my-suffix', receipt()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
